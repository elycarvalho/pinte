<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOT PAINT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
  <div class="container">
  	<div class="toolbar">
  		<div class="tool">
	  	  <label>cor</label>
	  	  <input type="color" value="#5ede5f" id="cor">
      </div>

      <div class="tool">
	  	  <label>cor fundo</label>
	  	  <input type="color" id="corFundo" value="#dedede" onfocusout="preencheFundo()">
      </div>

      <div class="tool">
	  	  <label>preencher</label>
	  	  <input type="color" id="preencher" onfocusout="preenche()">
      </div>
      
      <div class="tool">
		  	<legend>Forma do ponto</legend>
		  	<select name="formas" id="formas" onfocusout="formatoPonto">
		  		<option value="quadrado">Quadrado</option>
		  		<option value="redondo">Redondo</option>
		  		<option value="oval">Oval</option>
		  	</select>
	    </div>
 
	    <div class="tool">      
	      <button id="btnLimpa">Limpar</button>
	    </div>
    </div>
    <div id="grade">
    </div>
  </div>
  
</body>
</html>
